<div ng-controller="customerCtrl">
    <div class="row">
        <div class="col-md-12 my-3 p-0">
            <!-- header directive -->
            <header label="'Consultation'" icon="'note_add'"></header>
            <div class="row p-3">
                <div class="col-md-12">
                    <demography data="data.demography"></demography>
                </div>
            </div>
            <form class="py-3">
                <div class="col-md-4">
                    <notes list="data.notes"></notes>
                </div>
                <!-- buttons -->
                <div class="row py-2">
                    <div class="col-md-1 offset-md-1 px-1">
                        <button type="submit" class="btn btn-primary btn-block" ng-click="handlers.save()">SAVE</button>
                    </div>
                    <div class="col-md-1 px-1">
                        <button type="submit" class="btn btn-secondary btn-block"
                            ng-click="handlers.back()">CANCEL</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
