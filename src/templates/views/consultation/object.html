<div ng-controller="consultationObjCtrl">
    <div class="row">
        <div class="col-md-12 my-3 p-0">
            <!-- header directive -->
            <header label="'Add Consultation'" icon="'note_add'"></header>

            <div class="row p-3">
                <div class="col-md-12">
                    <demography data="options.customerData"></demography>
                </div>
            </div>

            <form class="m-5">
                <!-- row1 -->
                <div class="row p-0">
                    <div class="col-8 p-0">
                        <div class="row py-1">
                            <div class="col-6 p-0 row">
                                <label for="hairType" class="col-4 col-form-label col-form-label-sm">Hair Type</label>
                                <div class="col-6 btn-group btn-block btn-group-sm" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-outline-secondary" ng-class="{active: data.hairType == 'A' }" ng-click="handlers.activeClick('A')">A</button>
                                    <button type="button" class="btn btn-outline-secondary" ng-class="{active: data.hairType == 'B' }" ng-click="handlers.activeClick('B')">B</button>
                                    <button type="button" class="btn btn-outline-secondary" ng-class="{active: data.hairType == 'C' }" ng-click="handlers.activeClick('C')">C</button>
                                </div>
                            </div>
                            <div class="col-6 pl-1 row">
                                <label for="implantType" class="col-sm-4 col-form-label col-form-label-sm">Implant Type
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" ng-model="data.implantType" class="form-control form-control-sm" id="implantType" placeholder="Implant Type">
                                </div>
                            </div>
                        </div>
                        <div class="row py-1">
                            <div class="col-6 p-0 row">
                                <label for="noOfHair" class="col-sm-4 col-form-label col-form-label-sm">No Of Hair
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" ng-model="data.noOfHair" class="form-control form-control-sm" id="noOfHair" placeholder="No Of Hair">
                                </div>
                            </div>
                            <div class="col-6 pl-1 row">
                                <label for="remark" class="col-sm-4 col-form-label col-form-label-sm">Remark
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" ng-model="data.remark" class="form-control form-control-sm" id="remark" placeholder="remark">
                                </div>
                            </div>
                        </div>
                        <div class="row py-1">
                            <div class="col-6 p-0 row">
                                <label for="implantArea" class="col-sm-4 col-form-label col-form-label-sm">Implant Area
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" ng-model="data.implantArea" class="form-control form-control-sm" id="implantArea" placeholder="Implant Area">
                                </div>
                            </div>
                            <div class="col-6 pl-1 row">
                                <label for="prp" class="col-sm-4 col-form-label col-form-label-sm">PRP
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" ng-model="data.prp" class="form-control form-control-sm" id="prp" placeholder="PRP">
                                </div>
                            </div>
                        </div>

                        <div class="row py-1">
                            <div class="col-6 p-0 row">
                                <label for="bloodTest" class="col-sm-4 col-form-label col-form-label-sm">Blood Test
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" ng-model="data.bloodTest" class="form-control form-control-sm" id="bloodTest" placeholder="Blood Test">
                                </div>
                            </div>

                        </div>
                        <!-- buttons -->
                        <div class="row py-2">
                            <div class="col-md-1 offset-md-1 px-1" ng-if="options.addBtn">
                                <button type="button" class="btn btn-primary btn-block" ng-click="handlers.save()">SAVE</button>
                            </div>
                            <div class="col-md-1 offset-md-1 px-1" ng-if="!options.addBtn">
                                    <button type="button" class="btn btn-primary btn-block" ng-click="handlers.edit()">EDIT</button>
                            </div>
                            
                            <div class="col-md-1 px-1">
                                <button type="button" class="btn btn-secondary btn-block" ng-click="handlers.back()">CANCEL</button>
                            </div>
                        </div>

                    </div>
                    <div class="col-4 p-0">
                        <notes list="options.noteList"></notes>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
