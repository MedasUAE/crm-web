<div ng-controller="customerCtrl">
    <div class="row">
        <div class="col-md-12 my-3 p-0">
            <!-- header directive -->
            <header label="'Registration'" icon="'note_add'"></header>
            <form class="py-3">
                <div class="row">
                    <!-- left section -->
                    <div class="offset-md-1 col-md-6">
                        <!-- patient name -->
                        <div class="form-group row">
                            <label for="_patientName" class="col-sm-3 col-form-label col-form-label-sm">Patient
                                Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control form-control-sm" id="_patientName"
                                    placeholder="fullname">
                            </div>
                        </div>

                        <!-- gender -->
                        <div class="form-group row">
                            <label for="gender" class="col-sm-3 col-form-label col-form-label-sm">Gender</label>
                            <div class="col-sm-4 btn-group btn-block btn-group-sm" role="group"
                                aria-label="Basic example">
                                <button type="button" class="btn btn-outline-secondary"
                                    ng-class="{active: data.gender == 'male' }"
                                    ng-click="handlers.genderClick('male')">Male</button>
                                <button type="button" class="btn btn-outline-secondary"
                                    ng-class="{active: data.gender == 'female' }"
                                    ng-click="handlers.genderClick('female')">Female</button>
                                <button type="button" class="btn btn-outline-secondary"
                                    ng-class="{active: data.gender == 'other' }"
                                    ng-click="handlers.genderClick('other')">Other</button>
                            </div>
                        </div>

                        <!-- dob and age -->
                        <div class="form-group row">
                            <label for="_dob" class="col-sm-3 col-form-label col-form-label-sm">Date Of Birth</label>
                            <div class="col-sm-4">
                                <input type="date" class="form-control form-control-sm" id="_dob">
                            </div>
                        </div>

                        <!-- mobile numbers -->
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label col-form-label-sm">Mobile</label>
                            <div class="col-sm-2 pr-0">
                                <select class="form-control form-control-sm" data-live-search="true">
                                    <option value="00971">00971</option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <tags-input ng-model="data.mobile" placeholder="without zero"
                                    style="height:32px;box-shadow:none;" max-length="10"
                                    allowed-tags-pattern="^[0-9]{10}$"></tags-input>
                            </div>
                        </div>

                        <!-- email -->
                        <div class="form-group row">
                            <label for="_email" class="col-sm-3 col-form-label col-form-label-sm">Email</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control form-control-sm" id="_email"
                                    placeholder="xyz@abc.com">
                            </div>
                        </div>

                        <!-- residence id -->
                        <div class="form-group row">
                            <label for="_residenceid" class="col-sm-3 col-form-label col-form-label-sm">Residence
                                Id</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-sm" id="_residenceid"
                                    placeholder="xxx-xxxx-xxxxxxx-x">
                            </div>
                        </div>

                        <!-- other id -->
                        <div class="form-group row">
                            <label for="_otherid" class="col-sm-3 col-form-label col-form-label-sm">Other Id</label>
                            <div class="col-sm-3 pr-0">
                                <select class="form-control form-control-sm" data-live-search="true"
                                    ng-model="data.otherid">
                                    <option value="">-Select option--</option>
                                    <option ng-repeat="id in options.otherids" value="{{id}}">{{id}}</option>
                                </select>
                            </div>
                            <div class="col-sm-5">
                                <input type="text" class="form-control form-control-sm" id="_otherid" placeholder="">
                            </div>
                        </div>

                        <!-- nationality -->
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label col-form-label-sm">Nationality</label>
                            <div class="col-sm-4">
                                <select class="form-control form-control-sm selectpicker" data-live-search="true"
                                    ng-model="data.nationality">
                                    <option value="">--Select option--</option>
                                    <option ng-repeat="nat in options.nationalities" value="{{nat}}">{{nat}}</option>
                                </select>
                            </div>
                        </div>

                        <!-- source -->
                        <div class="form-group row">
                            <label for="_source" class="col-sm-3 col-form-label col-form-label-sm">Sources</label>
                            <div class="col-sm-4">
                                <select class="form-control form-control-sm" data-live-search="true"
                                    ng-model="data.sources">
                                    <option value="">-Select option--</option>
                                    <option ng-repeat="id in options.sources" value="{{id}}">{{id}}</option>
                                </select>
                            </div>
                        </div>
                        <!-- note -->
                        <div class="form-group row">
                            <label for="_note" class="col-sm-3 col-form-label col-form-label-sm">Note</label>
                            <div class="col-sm-8">
                                <textarea class="form-control form-control-sm" rows="3" id="_note"></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- right section -->
                    <div class="col-md-4">
                        <notes list="data.notes"></notes>
                    </div>
                </div>
                <!-- buttons -->
                <div class="row py-2">
                    <div class="col-md-1 offset-md-1 px-1">
                        <button type="submit" class="btn btn-primary btn-block" ng-click="handlers.save()">SAVE</button>
                    </div>
                    <div class="col-md-1 px-1">
                        <button type="submit" class="btn btn-secondary btn-block" ng-click="handlers.back()">CANCEL</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
