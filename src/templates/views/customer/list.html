<div ng-controller="customerListCtrl">
    <div class="row">
        <div class="col-md-12 my-3 p-0">
            <header label="'Customers'" button-label="'New'" icon="'people'" state="'dashboard.customer'"></header>
            
            <table class="table table-sm table-light table-striped p-0 header-fixed">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">#&nbsp;&nbsp; Patient Details</th>
                        <th scope="col">ResidenceId</th>
                        <th scope="col">Coordinator</th>
                        <th scope="col">Open File</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="p-1"><input type="text" class="form-control form-control-sm"></td>
                        <td class="p-1"><input type="text" class="form-control form-control-sm"></td>
                        <td class="p-1"><input type="text" class="form-control form-control-sm"></td>
                    </tr>
                    <tr ng-repeat="patient in options.patientlist" class="px-1">
                        <td>
                            {{$index + 1}}. &nbsp;&nbsp;
                            {{patient.fullname}}
                            <small>({{patient.gender}} / {{patient.age}})</small>
                        </td>
                        <td>{{patient.registered}}</td>
                        <td>{{patient.coordinator}}</td>
                        <td>
                            <button type="button" id="_launch" class="btn btn-link p-0" data-toggle="tooltip"
                                data-placement="top" title="Start Consultation" ng-click="handlers.start(patient._id)">
                                <i class="material-icons icon" style="font-size:20px;top:10px;">launch</i>
                            </button>
                            <button type="button" id="_launch" class="btn btn-link p-0" data-toggle="tooltip"
                                data-placement="top" title="Start Consultation" ng-click="handlers.start(patient._id)">
                                <i class="material-icons icon" style="font-size:20px;top:10px;">notes</i>
                            </button>
                            <button type="button" id="_launch" class="btn btn-link p-0" data-toggle="tooltip"
                                data-placement="top" title="Start Consultation" ng-click="handlers.start(patient._id)">
                                <i class="material-icons icon" style="font-size:20px;top:10px;">event_note</i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
